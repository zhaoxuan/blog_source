<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.descripton }}" />
    <link rel="stylesheet" href="{{ site.url }}{{ site.style }}" type="text/css" />
    <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type="text/css" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="shortcut icon" href="{{ site.url }}{{ site.favicon }}" type="image/x-icon" />
    <!--[if lt IE 9]>
    <script src="{{ site.url }}/js/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!-- mathjax js is been used for mathematical formula -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<body id="{{ site.theme }}">
<div id="head-line"></div>
<div id="content">
    <header id="head">
        <div id="logo">
            <img src="{{ site.url }}/images/head_portrait.png" class="bio-photo" alt="{{ site.owner.name }} bio photo">
            <h2>{{ site.blogDesc }}</h2>
        </div>
        <nav id="nav">
            <ul>
                <li class="fn-clear"><a href="{{ site.url }}" rel="nofollow" class="action"><i class="icon-home"></i> Home</a></li>
                <li class="fn-clear"><a href="{{ site.url }}/archives.html"><i class="icon-list-ul"></i> Archives</a></li>
                <li class="fn-clear"><a href="mailto:{{ site.follow.email }}"><i class="icon-envelope-alt"></i> Contact</a></li>
                <li class="fn-clear"><a href="{{ site.url }}/contact.html"><i class="icon-comments-alt"></i> About </a></li>
            </ul>
        </nav>
    </header>
    <section id="contain">
        <header id="begin">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>
		{{ content }}
        <footer id="foot">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.copyright }}. Powered by <a href="http://jekyllrb.com">Jekyll</a> using the <a href="http://mademistakes.com/">PIZn</a></p>
        </footer>
    </section>
</div>
<div id="foot-line"></div>
<script src="{{ site.url }}/js/jquery.js" type="text/javascript"></script>
<script src="{{ site.url }}/js/jquery.scrollTo.js" type="text/javascript"></script>
<script src="{{ site.url }}/js/theOne.js" type="text/javascript"></script>
<script type="text/javascript">
var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F2de4c656ec06b5b899ebb2b5148eb2e1' type='text/javascript'%3E%3C/script%3E"));
</script>

</body>
</html>
